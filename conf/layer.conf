# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "rdk-app-sdk-base-dev"
BBFILE_PATTERN_rdk-app-sdk-base-dev = "^${LAYERDIR}/"
BBFILE_PRIORITY_rdk-app-sdk-base-dev = "6"

LAYERDEPENDS_rdk-app-sdk-base-dev = "core"
LAYERSERIES_COMPAT_rdk-app-sdk-base-dev = "kirkstone"
