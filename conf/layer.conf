# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "rdk-app-sdk-base-dev"
BBFILE_PATTERN_entos = "^${LAYERDIR}/"
BBFILE_PRIORITY_entos = "6"

LAYERDEPENDS_entos = "core"
LAYERSERIES_COMPAT_entos = "kirkstone"
